{% extends "info.html" %}

{% block chat_interface %}
{{super()}}

<div class="row">
  <div class="col s12 m6 l6 offset-m6 offset-l6">
    <div class="row">
      <div class="col s12 m6 l6 offset-m6 offset-l6">
        <div class="card">
         <div class="card-image">
           <img src="{{imgURL}}">
           <span class="card-title"></span>
         </div>
       </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12 m5">
    <div class="card-panel red lighten-2">
      <span id="bot_say" class="white-text">{{bot_say}}
      </span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12 m6 l6 offset-m6 offset-l6">
    <div class="chips user_chip_answer"></div>
    <a href="/get_user_name" class="waves-effect waves-light btn-large">Try another photo</a>
  </div>
</div>
<script>
$('.user_chip_answer').material_chip({
  data: [{
    tag: "That's cool.",
  }, {
    tag: 'Good job, Stanley.',
  }, {
    tag: 'I like it.',
  }],
});
$('.chips').on('chip.select', function(e, chip){
    document.getElementById('user_chip_answer').value = chip
  });
</script>
{% endblock %}
{% block user_input %}{% endblock %}
{% block example %}{% endblock %}
