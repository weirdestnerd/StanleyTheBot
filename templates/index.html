  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"  media="screen,projection"/>
      <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
      <script>
        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyBNN3izvd_eVexM1c0Fl2WZCJK20MvHnsU",
          authDomain: "stanleythebot-8c6b0.firebaseapp.com",
          databaseURL: "https://stanleythebot-8c6b0.firebaseio.com",
          storageBucket: "stanleythebot-8c6b0.appspot.com",
          messagingSenderId: "499020982163"
        };
        firebase.initializeApp(config);
      </script>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <nav>
        <div class="nav-wrapper container">
          <a href="#"><img src="{{ url_for('static', filename='img/logom.png') }}" width="40" style="margin-left: 2em"></a>
          <a href="https://github.com/weirdestnerd/StanleyTheBot" class="right">Github</a>
        </div>
      </nav>
      <div class="body_wrapper">
        <div id="processing" class="progress hide">
              <div class="indeterminate"></div>
        </div>
        {% block chat_interface %}
        <div class="row">
          <!-- some intro and info from the bot -->
          <div class="col s12 m6 l6" id="bot_talk">
            <div class="row">
              <div class="col s12 m5">
                <div class="card-panel red lighten-2">
                  <span id="bot_say" class="white-text">Hi, I'm Stanley. What's your name?
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endblock %}

        <div class="container-fluid">
          {% block example %} {% endblock %}
        <div id="ranking">
          {# show some ranking for the categories found in images
          {% block ... %} {% endblock %} #}
        </div>

      </div> <!-- end body_wrapper -->
    </body>
    <script>
      //show current time on top of user input
      show_time = document.getElementById('time_of_the_day')
      d = new Date()
      show_time.innerHTML = d.getHours() + " : " + d.getMinutes()
      //activate button
      input = document.getElementById('user_name')
      input.addEventListener('change', function() {
        if (input.value != "") {
          document.getElementById('send_user_name').classList.remove('disabled')
        }
        else {
          document.getElementById('send_user_name').classList.add('disabled')
        }
      })
      //show processing
      document.getElementById('analyize').addEventListener('click', function() {
        document.getElementById('processing').classList.remove('hide')
      })
    </script>
  </html>
