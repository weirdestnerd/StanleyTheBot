
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <nav>
        <div class="nav-wrapper">
          <a href="#"><img src="img/logom.png" width="40" style="margin-left: 2em"></a>
        </div>
      </nav>
      <div class="body-wrapper row">

        <!-- some intro and info about the bot -->
        <div class="greeting">
          <h1 class="center-align">Hi, I'm Stanley ... </h1>
        </div>

        <!-- upload image -->
        <div class="col s4 offset-s4">
          <!-- uploaded image shows up here -->
          <img src="">

          <!-- ask user to upload image -->
          <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span>Show me your photo</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </form>
        </div>

        <!-- Hidden At First: result of the bot image recognition -->
        <div class="col s12 hide">
          <h2 class="center-align">I see that "so and so" is in your image </h2>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
